<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>THE BEST PASSWORD GENERATOR!!</h1>
        <h2 id="passwordOutput">Здесь будет Ваш пароль</h2>

        <div class="form-group">
            <label for="Password length:">
                Password length:
                <select name="" id="password-length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>

                </select>
            </label>
        </div>    
            <div class="form-group">
                <label for="includes-numbers">
                    <input type="checkbox" id="includes-numbers">
                    Includes Numbers
                </label>
            </div>

            <div class="form-group">
                <label for="includes-uppercase">
                    <input type="checkbox" id="includes-uppercase">
                    Includes Uppercase
                </label>
            </div>

            <div class="form-group">
                <label for="includes-special-characters">
                    <input type="checkbox" id="includes-special-characters">
                    Includes Special Characters
                </label>
            </div>
            <div class="buttons">
                <button class="generate-btn">Generate Password</button>
                <button class="copy-btn">Copy Password</button>
            </div>
            
    </div>
</body>
</html>
